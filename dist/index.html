<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techslut's RSS!</title>
</head>
<link href="https://fonts.googleapis.com/css?family=BioRhyme|Black+Ops+One|Bungee|Bungee+Shade|Creepster|Ewert|Fruktur|Gravitas+One|Monoton|Rubik:900" rel="stylesheet">
<style>
    html {
        background: #FC5C7D;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #6A82FB, #FC5C7D);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #6A82FB, #FC5C7D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
    display: flex;           /* establish flex container */
    flex-direction: column;  /* make main axis vertical */
    justify-content: center; /* center items vertically, in this case */
    align-items: center;     /* center items horizontally, in this case */
    height: 300px;
}
h1 {
    font-family: "Monoton";
    font-size: 8em;
    color: white;
    text-shadow: 2px 2px 5px #000;
}
.box {
    width: 100%;
    margin: 5px;
    text-align: center;     /* will center text in <p>, which is not a flex item */
}
</style>
<body>
        <div id="container"><!-- flex container -->

            <div class="box" id="bluebox"><!-- flex item -->
                <h1>techslut's RSS</h1>
                <p>See instructions on <a href="https://github.com/doriitamar/steemRSS/blob/master/README.md">Github</a></p>
            </div>
        </div>
</body>
</html>
